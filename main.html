<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <!-- daisy UI and tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-slate-800">
    <section class="max-w-2xl min-h-screen bg-gray-200 mx-auto py-6 relative">
        <!-- header section start here -->
        <header class="p-6">
            <nav class="relative">
                <div class="flex justify-between items-center px-3">
                    <div>
                        <img src="asset/Group.png" alt="">
                    </div>
                    <div>
                        <button class=" py-2 px-4 rounded-md text-xl bg-gray-300 border-none font-extrabold  "><i class="fa-solid fa-right-from-bracket mr-3 rotate-180"></i>Log Out</button>
                    </div>
                </div>
                <div class="absolute top-6 left-24">
                    <p class="text-black font-bold block text-xl">$ <span id="main-balance">4500</span></p>
                    <p class="font-bold">Available Balance</p>
                </div>
            </nav>
        </header>
        <!-- header section end here -->

        <!-- welcome section start here -->
        <section class="p-6">
      <h1 class="text-black font-bold text-xl mb-3">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="font-bold mb-6 text-gray-500">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
      <div class="grid grid-cols-3 gap-3">
        <!-- box one -->
        <div id="add-money-box" class="border bg-gray-300-200 shadow-sm border-gray-300 rounded-md text-center p-4">
            <img class="mx-auto object-cover w-10" src="asset/wallet 1.png" alt="">
            <p class="mt-2 font-bold">Add Money</p>
        </div>
        <!-- box two -->
        <div id="cashour-box" class="border bg-gray-300-200 shadow-sm border-gray-300 rounded-md text-center p-4">
            <img class="mx-auto object-cover w-10" src="asset/send 1.png" alt="">
            <p class="mt-2 font-bold">Cashout</p>
        </div>
        <!-- box three -->
        <div class="border bg-gray-300-200 shadow-sm border-gray-300 rounded-md text-center p-4">
            <img class="mx-auto object-cover w-10" src="asset/money 1.png" alt="">
            <p class="mt-2 font-bold">Transfer Money</p>
        </div>
        <!-- box four-->
        <div class="border bg-gray-300-200 shadow-sm border-gray-300 rounded-md text-center p-4">
            <img class="mx-auto object-cover w-10" src="asset/financial 1.png" alt="">
            <p class="mt-2 font-bold">Get Bonus</p>
        </div>
        <!-- box five -->
        <div class="border bg-gray-300-200 shadow-sm border-gray-300 rounded-md text-center p-4">
            <img class="mx-auto object-cover w-10" src="asset/purse 1.png" alt="">
            <p class="mt-2 font-bold">Pay Bill</p>
        </div>
        <!-- box six -->
        <div class="border bg-gray-300-200 shadow-sm border-gray-300 rounded-md text-center p-4">
            <img class="mx-auto object-cover w-10" src="asset/transaction 1.png" alt="">
            <p class="mt-2 font-bold">Transactions</p>
        </div>

      </div>
        </section>
        <!-- welcome section end here -->

         <!-- add money start here -->
     <section id="add-money-form">
        <div class=" w-full mx-auto">
            <h1 class="text-2xl text-black ml-24 font-bold">Add Money</h1>
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card  w-9/12  shrink-0 shadow-2xl">
                <form class="card-body">
                    <!-- select menu -->
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend">Select A Bank</legend>
                        <select class="select w-full bg-gray-300 border-none text-gray-600 font-bold">
                          <option value="Baksh">Baksh</option>
                          <option value="nagnd">Nagnd</option>
                          <option value="NBBL">NBBL</option>
                        </select>
                       
                      </fieldset>
                      <!-- end -->
                  <div class="form-control">
                    <label class="label  ">
                      <span class="label-text font-bold text-gray-500">Bank Account Number</span>
                    </label>
                    <input  value="01983564341"  id="bank-acount-number" type="number" placeholder="Enter 11 digit accout number"
                      class="input input-bordered bg-gray-300 border-none text-gray-600" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-gray-500 ">Amount To Add </span>
                    </label>
                    <input  id="amount-add" type="number" placeholder="Add Amount To Withdraw"
                      class="input input-bordered  bg-gray-300 border-none text-gray-600" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-gray-500">Pin Number</span>
                    </label>
                    <input value="1234"  id="pin-number" type="text" placeholder="Enter 4 Digit Pin number"
                      class="input input-bordered  bg-gray-300 border-none text-gray-600" required />
                  </div>
                  <div class="form-control bg-blue-500 mt-6 rounded-2xl ">
                    <button id="btn-add-money" class="btn btn-primary font-bold text-xl">Add Money</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
     </section>
        <!-- add money end here -->

        <!-- cashout section start here -->
     <section id="cashout-form">
        <div class=" w-full mx-auto">
            <h1 class="text-2xl text-black ml-24 font-bold">Cash Out</h1>
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card p-6  w-9/12  shrink-0 shadow-2xl">
                
                  <div class="form-control">
                    <label class="label  ">
                      <span class="label-text font-bold text-gray-500">Agent Number</span>
                    </label>
                    <input  value="01983564341"  id="agent-number" type="number" placeholder="Enter 11 digit number"
                      class="input input-bordered bg-gray-300 border-none text-gray-600" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-gray-500 ">Amount</span>
                    </label>
                    <input  id="withdraw-amount" type="number" placeholder="Enter Amount To Withdraw"
                      class="input input-bordered  bg-gray-300 border-none text-gray-600" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-gray-500">Pin Number</span>
                    </label>
                    <input value="1234"  id="cashout-pin-number" type="text" placeholder="Enter 4 Digit Pin number"
                      class="input input-bordered  bg-gray-300 border-none text-gray-600" required />
                  </div>
                  <div class="form-control bg-blue-500 mt-6 rounded-2xl ">
                    <button id="btn-withdraw-money" class="btn btn-primary font-bold text-xl">Withdraw Money</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
     </section>
        <!-- cashout section end here -->

    </section>
    <script src="js/add-money.js"></script>
    <script src="js/toggle.js"></script>
    <script src="js/cash-out.js"></script>
  
</body>

</html>
